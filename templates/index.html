<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Manutenção</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="icon" type="image/x-icon" href="/static/img/senai-favicon.jpg">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="/static/img/senai_logo.png" alt="Logo" class="img-fluid" style="height: 4vw; width: 15vw;" >
        </div>
        
        <div class="d-flex flex-column justify-content-center align-items-center">
            <h2 style="display: flex; justify-content: center;">Controle de Manutenção</h2>

            <!-- Card de login -->
            <div class="square-card card">
                <div class="card-body">
                    <h5 class="card-title text-center">Login</h5>
                   <form action=" {{ url_for('login') }}" method="POST">
                        <div class="form-group">
                                <label for="email">Cadastro</label>
                            <input type="text" class="form-control" id="email" placeholder="" name="usuario">
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" id="password" placeholder="" name="password">
                        </div>
                        <br>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-danger btn-block" style="width: 20vw;" type="submit">Entrar</button>
                        </div>
                        <div id="error-message" class="error-message"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            const email = document.getElementById('email').value
            // Credenciais corretasementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            const validEmail = 'SENAIDEV@gmail.com';
            const validPassword = 'dev123';
            if (email === validEmail && password === validPassword) {
                // Redireciona para a próxima página
                window.location.href = "home.html"
            } else {
                // Exibe mensagem de erro
                errorMessage.textContent = 'Cadastro ou senha inválidos. Tente novamente.';
            }
        });
    </script>

    <script src="/static/js/script.js"></script>
</body>
</html>
