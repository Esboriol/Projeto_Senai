<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Controle de Manutenção - Login</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/index.css" />
    <link rel="icon" type="image/x-icon" href="/static/img/senai-favicon.jpg" />
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="/static/img/senai_logo.png" alt="Logo" class="img-fluid" style="height: 4vw; width: 15vw;">
        </div>

        <div class="d-flex flex-column justify-content-center align-items-center">
            <h2 style="display:flex; justify-content:center;">Controle de Manutenção</h2>

            <div class="square-card card">
                <div class="card-body" style="width:100%;">
                    <h5 class="card-title text-center">Login</h5>

                    <!-- Mensagens do servidor -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                      {% if messages %}
                        <div>
                          {% for category, msg in messages %}
                            <div class="alert alert-{{category}}" role="alert">{{ msg }}</div>
                          {% endfor %}
                        </div>
                      {% endif %}
                    {% endwith %}

                    <form id="login-form" action="{{ url_for('login') }}" method="POST" novalidate>
                        <div class="form-group">
                            <label for="email">Usuário ou E-mail</label>
                            <input type="text" class="form-control" id="email" name="usuario" placeholder="Digite seu usuário ou e-mail" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                        </div>

                        <br>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-danger" style="min-width: 160px;" type="submit">Entrar</button>
                        </div>

                        <div style="margin-top:10px; text-align:center;">
                            <a href="{{ url_for('register') }}">Não tem conta? Cadastre-se</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
