<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="/static/css/editar.css">
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <div class="banner"></div>
      <div class="profile-info">
        <div class="avatar">
          <img src="{{ usuario.foto or '/static/img/ps.png' }}" alt="Foto de Perfil">
        </div>
        <div class="user-data">
          <h1>{{ usuario.nome or 'Usuário' }}</h1>
          <p><img src="/static/img/br-flag.png" alt="BR" class="flag"> Brasil</p>
        </div>
        <a href="#" class="edit-btn" title="Editar perfil">&#9998;</a>
      </div>
    </div>

    <div class="profile-form-area">
      <form method="POST" action="/editar_perfil" enctype="multipart/form-data">
        <div class="form-group">
          <label>Nome de usuário</label>
          <input type="text" name="username" value="{{ usuario.nome }}">
        </div>
        <div class="form-group">
          <label>E-mail</label>
          <input type="email" name="email" value="{{ usuario.email }}">
        </div>
        <div class="form-group">
          <label>Telefone</label>
          <input type="text" name="telefone" value="{{ usuario.telefone }}">
        </div>
        <div class="form-group">
          <label>Cargo</label>
          <input type="text" name="cargo" value="{{ usuario.cargo }}">
        </div>
        <div class="form-group">
          <label>Foto de perfil</label>
          <input type="file" name="nova_foto" accept="image/*">
        </div>
        <button type="submit" class="save-btn">Salvar alterações</button>
      </form>
    </div>
  </div>
</body>
</html>
