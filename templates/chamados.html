<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status dos Chamados</title>
  <link rel="stylesheet" href="/static/css/header-footer.css">
  <link rel="stylesheet" href="/static/css/testes/top.css">
  <link rel="stylesheet" href="/static/css/selecionador.css">
  <link rel="icon" type="image/x-icon" href="/static/img/senai-favicon.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  {% include 'partials/header.html' %}

  <svg onclick="history.back()" xmlns="http://www.w3.org/2000/svg"
         class="back-arrow" viewBox="0 0 24 24" fill="none"
         stroke="red" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="15 18 9 12 15 6" />
    </svg>

  <!-- Conteúdo principal -->
  <main class="main-content">
    <div class="status-grid">
      <!-- Sem Status -->
      <a href="{{ url_for('Sem_Status') }}" class="status-card no-status">
        <span class="status-label">Sem Status</span>
      </a>

      <!-- Em Andamento -->
      <a href="{{ url_for('Em_Andamento') }}" class="status-card in-progress">
        <span class="status-label">Em Andamento</span>
      </a>

      <!-- Finalizados -->
      <a href="{{ url_for('Finalizados') }}" class="status-card completed">
        <span class="status-label">Finalizados</span>
      </a>

      <!-- Alta Urgência -->
      <a href="{{ url_for('Muito_Urgentes') }}" class="status-card very-urgent">
        <span class="status-label">Muito Urgentes</span>
      </a>

      <!-- Urgente -->
      <a href="{{ url_for('Urgentes') }}" class="status-card urgent">
        <span class="status-label">Urgentes</span>
      </a>

      <!-- Baixa Urgência -->
      <a href="{{ url_for('Comuns') }}" class="status-card common">
        <span class="status-label">Pouco Urgentes</span>
      </a>
    </div>
  </main>

  {% include '/partials/footer.html' %}

  <script src="/static/js/pedidos.js"></script>
  <script src="/static/js/usu.js"></script>
</body>
</html>
