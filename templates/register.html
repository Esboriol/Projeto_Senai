<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registrar - Controle de Manutenção</title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/static/css/index.css" />
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="/static/img/senai_logo.png" alt="Logo" class="img-fluid" style="height: 4vw; width: 15vw;">
    </div>

    <div class="d-flex flex-column justify-content-center align-items-center">
      <h2>Criar Conta</h2>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div>
            {% for category, msg in messages %}
              <div class="alert alert-{{category}}">{{msg}}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <div class="square-card card">
        <div class="card-body" style="width:100%;">
          <form action="/register" method="POST" enctype="multipart/form-data">
              <div class="form-group">
                <label for="username">Usuário (Nome)</label>
                <input class="form-control" name="username" id="username" required>
              </div>

              <div class="form-group">
                <label for="email">E-mail (opcional)</label>
                <input class="form-control" name="email" id="email" type="email">
              </div>

              <div class="form-group">
                <label for="telefone">Telefone</label>
                <input class="form-control" name="telefone" id="telefone" type="text" placeholder="(xx) 9xxxx-xxxx">
              </div>

              <div class="form-group">
                <label for="cargo">Cargo</label>
                <input class="form-control" name="cargo" id="cargo" type="text" placeholder="Ex: Aluno, Professor">
              </div>

              <div class="form-group">
                <label for="password">Senha</label>
                <input class="form-control" name="password" id="password" type="password" required>
              </div>

              <div class="form-group">
                <label for="password2">Repita a senha</label>
                <input class="form-control" name="password2" id="password2" type="password" required>
              </div>

              <div class="form-group">
                  <label for="arquivo">Coloque sua foto</label>
                  <input id="image-input" type="file" name="foto" accept="image/*" onchange="previewImage(event)">
                  <div id="image-container"></div>
              </div>

              <br>
              <div class="d-flex justify-content-center">
                <button class="btn btn-success" type="submit">Cadastrar</button>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="static/js/register.js"></script>
</html>
